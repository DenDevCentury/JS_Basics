<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="text/html; initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <div>
        <script type="text/javascript">
         /*
         Правила работы с именами переменных:
         1. Имя переменной может начинаться или с буквы или с символа доллара $ или с
         символа подчеркивания _.
         2. Имя переменной может содержать только буквы, числа, символ доллара
         или подчеркивания. Нельзя использовать пробелы, тире, амперсанты, звездочки и т.д. и тому подобное.
         3. Имя переменной чувствительно к регистру.
         т.е. nomer и Nomer и noMer это три разных переменних.
         Поетому если вы где ранее создали переменную nomer, то дальше в программе должны также обращяться к переменной.
         4. Нельзя называть переменную одним из занятых слов.
         */ 
        
         var my_car;
         

        </script>
    </div>
</body>
